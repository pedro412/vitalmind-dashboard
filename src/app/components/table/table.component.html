<table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>

        <ng-container *ngIf="column === 'numero'">
            <td mat-cell *matCellDef="let contacto; let i = index"> {{ i + 1  }} </td>
        </ng-container>

        <ng-container *ngIf="column === 'fechaCreacion'">
            <td mat-cell *matCellDef="let contacto; let i = index"> {{contacto[column] | date }} </td>
        </ng-container>

        <td mat-cell *matCellDef="let contacto"> {{contacto[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="handleSelect()" class="hover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
